<h4>Template driven</h4>

<form (ngSubmit)="onSubmit()" #contactForm="ngForm">
  <div style="display: inline-grid">
    <label for="topic">Topic:</label>
    <input [(ngModel)]="message.topic" #topic="ngModel" type="text" id="topic" name="topic" required>
    <div *ngIf="!topic.valid && topic.dirty">Field required</div>

    <label for="message">Message:</label>
    <textarea [(ngModel)]="message.message" #mes="ngModel" rows="4" cols="50" id="message"
              name="message" required minlength="50"></textarea>
    <div *ngIf="!mes.valid && mes.dirty">Field required</div>
    <div *ngIf="mes.errors && mes.errors.minlength">Message is to short</div>

    <label for="name">Name:</label>
    <input [(ngModel)]="message.name" #name="ngModel" type="text" id="name" name="name" required>
    <div *ngIf="!name.valid && name.dirty">Field required</div>

    <label for="email">E-mail:</label>
    <input [(ngModel)]="message.email" #email="ngModel" type="email" id="email" name="email" email required>
    <div *ngIf="!email.valid && email.dirty">Field required</div>
    <div *ngIf="email.errors && email.errors.email && email.dirty">Wrong email format.</div>

    <label for="course">Which course is the best?</label>
    <select [(ngModel)]="message.course" name="course" id="course">
      <option *ngFor="let course of courses" [value]="course">{{course}}</option>
    </select>

    <div>
      <label for="bot">Are you a bot?</label>
      <input [(ngModel)]="message.bot" [value]="true" type="radio" name="bot" id="bot">Yes
      <input [(ngModel)]="message.bot" [value]="false" type="radio" name="bot" id="bot">No
    </div>

    <button type="submit">Send</button>
    <button type="reset" (click)="reset()">Reset</button>
    <!--<button type="submit" [disabled]="!contactForm.valid">Send</button>-->
  </div>
</form>
